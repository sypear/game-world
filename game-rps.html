<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game World : 가위 바위 보!</title>
    <meta name="description" content="Vanilla JS를 이용한 Mini Game Project - 가위 바위 보">
    <link rel="icon" type="image/x-ico" href="./resources/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/common/styles.css">
    <link rel="stylesheet" href="./css/game-rps.css">
</head>
<body>
    <div id="container" class="no-drag">
        <header class="menu">
            <nav class="menu__bar">
                <!-- <div class="menu__bar-score"> -->
                    <!-- Best Score : <span id="best-score"></span> -->
                <!-- </div> -->

                <ul class="menu__bar-list">
                <li class="menu__bar-list-item">
                    <a href="./index.html#game" class="menu__bar-list-item--button" id="home-button">
                        <span class="sr-only">메인 페이지로 이동</span>
                    </a>
                </li>
                <!-- <li class="menu__bar-list-item">
                    <button type="button" class="menu__bar-list-item--button" id="stop-button">
                        <span class="sr-only">게임 중지</span>
                    </button>
                </li> -->
                </ul>
            </nav>
        </header>

        <main class="board">
            <div class="board__score">
                <p class="board__score-item pc">
                    PC : <span id="score-pc"></span>
                </p>
                <span>
                    VS
                </span>
                <p class="board__score-item player">
                    Player : <span id="score-player"></span>
                </p>
            </div>

            <div class="board__item pc-item">
                <figure>
                    <img src="./resources/images/game-rps/scissors.png" alt="컴퓨터 선택: 가위" class="board__image" id="pc-image" />
                </figure>
            </div>

            <div class="board__item player-item">
                <div class="board__button-wrapper">
                    <button type="button" class="white-button" id="scissors-button">
                        가위
                    </button>
                    <button type="button" class="white-button" id="rock-button">
                        바위
                    </button>
                    <button type="button" class="white-button" id="paper-button">
                        보
                    </button>
                </div>
            </div>
        </main>

        <div class="modal modal__layer">
            <div class="modal__content">
                <div class="modal__content-title">
                </div>
        
                <p class="modal__content-close">
                    <span id="time-remain"></span>초 뒤 자동으로 닫힙니다.
                </p>
        
                <button class="white-button modal__content-close-button" type="button">
                    닫기
                </button>
            </div>
        </div>
    </div>

    <script src="./js/game-rps.js"></script>
</body>
</html>
