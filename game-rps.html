<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game World : 가위 바위 보!</title>
    <meta name="description" content="Vanilla JS를 이용한 Mini Game Project - 가위 바위 보">
    <link rel="icon" type="image/x-ico" href="./resources/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/game-rps.css">
    <link rel="stylesheet" href="./css/common/styles.css">
</head>
<body>
    <div id="container" class="no-drag">
        <header class="menu">
            <nav class="menu__bar">
                <div class="menu__bar-score">
                    Best Score : <span id="max-score">300</span>
                </div>

                <ul class="menu__bar-list">
                <li class="menu__bar-list-item">
                    <a href="./index.html" class="menu__bar-list-item--button home-button">
                        <span class="sr-only">메인 페이지로 이동</span>
                    </a>
                </li>
                <li class="menu__bar-list-item">
                    <button type="button" class="menu__bar-list-item--button stop-button">
                        <span class="sr-only">게임 중지</span>
                    </button>
                </li>
                </ul>
            </nav>
        </header>

        <main class="board">
            <div class="board__score">
                <p class="board__score-item pc">
                    PC : <span id="score-pc">100</span>
                </p>
                <span>
                    VS
                </span>
                <p class="board__score-item player">
                    Player : <span id="score-player">100</span>
                </p>
            </div>

            <div class="board__item pc-item">
                <div class="board__image pc-image"></div>
            </div>

            <div class="board__item player-item">
                <div class="board__button-wrapper">
                    <button type="button" class="board__button" id="scissors-button">
                        가위
                    </button>
                    <button type="button" class="board__button" id="rock-button">
                        바위
                    </button>
                    <button type="button" class="board__button" id="paper-button">
                        보
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/game-rps.js"></script>
</body>
</html>
